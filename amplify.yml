version: 1
applications:
    - backend:
          phases:
              build:
                  commands:
                      - '# Execute Amplify CLI with the helper script'
                      - amplifyPush --simple
      frontend:
          phases:
              preBuild:
                  commands:
                      - yarn install --frozen-lockfile
              build:
                  commands:
                      - yarn run build
          artifacts:
              baseDirectory: packages/react-app/build
              files:
                  - '**/*'
          cache:
              paths:
                  - node_modules/**/*
                  - .yarn/cache/**/*
          buildPath: /
      appRoot: packages/react-app
